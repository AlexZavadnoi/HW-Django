<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Authors List</title>
</head>
<style>
    .card {padding: 10px 30px;
    }
    .a {padding: 10px 30px;
    }
    .row1 {  max-width: 500px;
    margin: auto;
    }
    .row2 {  max-width: 1000px;
    margin: auto;
    }
</style>

<body>
<center class="row1">
    <div>
        <h1> Bookstore.com </h1>
    </div>
</center>


<div class="a">
    <form action="" method="get">
        <input type="text" name="qwerty" value="{{ qwerty }}" placeholder="Enter ID Author">
        <input type="submit" value="Search">
    </form>
</div>

{% if authors %}
{% for author in authors %}
<div class="row2">
    <div class="card">
        <div class="card-body">

            <h3 class="card-text">{{author.first_name}}</h3>
            <h3 class="card-text">{{author.last_name}}</h3>

            <a href="{% url 'home' %}" class="btn btn-primary"> Return </a>
            <a href="{% url 'author_books' author.id %}" class="btn btn-primary"> Author books </a>

        </div>
    Author : {{author.id}} </div>
</div>

{% endfor %}
{% else %}
Sorry no found this authors '{{ qwerty }}'
{% endif %}

</body>
</html>
