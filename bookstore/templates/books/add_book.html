<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add New Book</title>
</head>
<style>
    textarea, .book {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    resize: none;
    }
    .card {
    padding: 10px 30px;
    max-width: 800px;
    margin: auto;
    }
    .row {
    max-width: 500px;
    margin: auto;
    }
    .btn btn-primary {
    float: right;
    max-width: 50px;
    margin: center;
    }
</style>
<body>
<center class="row">
    <div>
        <h1> Bookstore.com </h1>
    </div>
</center>
<div>
    <form class="card-body" action="{% url 'list' %}" method="post">
        {% csrf_token %}
        {{ book_form.as_p }}
        <input class="btn btn-primary" type="submit" value="Добавить книгу"/>
        <a href="{% url 'list' %}" class="btn btn-primary"> Return </a>
    </form>
</div>

</body>
</html>
